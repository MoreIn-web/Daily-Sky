<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Sky ‚Äî Routine Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f9f9f9;
      --primary: #4a90e2;
      --success: #2ecc71;
      --danger: #e74c3c;
      --neutral: #bdc3c7;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0; padding: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      text-align: center;
      padding: 20px;
      background: var(--primary);
      color: white;
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
    }
    .add-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
      transition: 0.2s;
    }
    .add-btn:hover { background: #357ab7; }
    .routine {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.2s;
    }
    body.dark .routine { background: #2c2c2c; }
    .routine:hover { transform: scale(1.02); }
    .routine-info { flex: 1; }
    .routine-info h3 { margin: 0; font-size: 1.1em; }
    .routine-info small { color: gray; }
    .routine-actions button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.2s;
    }
    .btn-done { background: var(--success); color: white; }
    .btn-notdone { background: var(--danger); color: white; }
    .btn-edit { background: #f39c12; color: white; }
    .btn-delete { background: #7f8c8d; color: white; }
    .btn-done:disabled, .btn-notdone:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status-pending { border-left: 6px solid var(--neutral); }
    .status-done { border-left: 6px solid var(--success); }
    .status-notdone { border-left: 6px solid var(--danger); }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      animation: pop 0.3s ease;
    }
    body.dark .modal-content { background: #2c2c2c; color: white; }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .theme-toggle {
      position: fixed;
      bottom: 15px; right: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px; height: 45px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>üå§Ô∏è Daily Sky ‚Äî Routine Tracker</header>
  <div class="container">
    <button class="add-btn" onclick="addRoutine()">+ Add Routine</button>
    <div id="routineList"></div>
  </div>

  <div class="modal" id="popupModal">
    <div class="modal-content">
      <h2 id="popupText"></h2>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>

  <script>
    let routines = JSON.parse(localStorage.getItem("routines")) || [];
    const list = document.getElementById("routineList");
    const modal = document.getElementById("popupModal");
    const popupText = document.getElementById("popupText");

    function saveRoutines() {
      localStorage.setItem("routines", JSON.stringify(routines));
    }

    function renderRoutines() {
      list.innerHTML = "";
      routines.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "routine status-" + r.status;
        div.innerHTML = `
          <div class="routine-info">
            <h3>${r.name}</h3>
            <small>‚è∞ ${r.time}</small>
          </div>
          <div class="routine-actions">
            <button class="btn-done" onclick="markDone(${i}, this)" ${r.status!=="pending"?"disabled":""}>‚úÖ</button>
            <button class="btn-notdone" onclick="markNotDone(${i}, this)" ${r.status!=="pending"?"disabled":""}>‚ùå</button>
            <button class="btn-edit" onclick="editRoutine(${i})">‚úèÔ∏è</button>
            <button class="btn-delete" onclick="deleteRoutine(${i})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addRoutine() {
      const name = prompt("Enter routine task:");
      if (!name) return;
      const time = prompt("Enter time (HH:MM):", "09:00");
      if (!time) return;
      routines.push({ name, time, status: "pending" });
      saveRoutines();
      renderRoutines();
    }

    function editRoutine(i) {
      const name = prompt("Edit task:", routines[i].name);
      if (!name) return;
      const time = prompt("Edit time:", routines[i].time);
      if (!time) return;
      routines[i].name = name;
      routines[i].time = time;
      saveRoutines();
      renderRoutines();
    }

    function deleteRoutine(i) {
      if (confirm("Delete this routine?")) {
        routines.splice(i, 1);
        saveRoutines();
        renderRoutines();
      }
    }

    function markDone(i, btn) {
      routines[i].status = "done";
      saveRoutines();
      renderRoutines();
      showModal("üéâ Congrats! You completed the task!");
      btn.disabled = true;
    }

    function markNotDone(i, btn) {
      routines[i].status = "notdone";
      saveRoutines();
      renderRoutines();
      showModal("üò¨ Oops! Your bad, be Hard!");
      btn.disabled = true;
    }

    function showModal(text) {
      popupText.innerText = text;
      modal.style.display = "flex";
    }
    function closeModal() {
      modal.style.display = "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderRoutines();
  </script>
</body>
</html>
