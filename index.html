<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Sky — Routine Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">
    <div class="mark">☀️</div>
    <div>
      <h1>Daily Sky</h1>
      <p class="lead">Routine tracker — offline, fun, and simple.</p>
    </div>
  </div>
</header>
<main class="card">
  <div class="controls">
    <div class="add-row" style="flex:1">
      <div class="add-input">
        <input id="taskInput" type="text" placeholder="Add a routine..." />
        <input id="timeInput" type="time" value="08:00" />
      </div>
      <button id="addBtn" class="btn">+ Add</button>
    </div>
  </div>
  <div id="list" class="list"></div>
  <footer>Daily Sky • Offline • localStorage • Notifications</footer>
</main>

<div class="toast-wrap" id="toasts"></div>

<div id="deleteModal" class="modal-overlay" style="display:none;">
  <div class="modal">
    <h2>Are you sure? to delete this</h2>
    <div class="btn-group">
      <button class="cancel">Cancel</button>
      <button class="delete-confirm">Delete</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
